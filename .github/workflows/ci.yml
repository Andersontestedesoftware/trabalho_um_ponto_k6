name: k6-test

on: [push]

jobs:
  k6-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start server
        run: nohup node server.js > server.log 2>&1 &

      - name: Install k6
        run: sudo apt-get update && sudo apt-get install -y k6

      - name: Run k6 tests
        run: k6 run tests/k6/primeiro-script.js
