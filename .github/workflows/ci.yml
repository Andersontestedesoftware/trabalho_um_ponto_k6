name: K6 Performance Test

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  k6-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js (para rodar seu server.js)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Instalar dependências (se tiver package.json)
      - name: Install dependencies
        run: npm install

      # 4. Subir o server.js em background
      - name: Start server
        run: |
          nohup node server.js > server.log 2>&1 &
          sleep 5

      # 5. Instalar o K6
      - name: Install k6
        run: |
          sudo apt update
          sudo apt install -y ca-certificates gnupg
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /etc/apt/keyrings/k6.gpg
          echo "deb [signed-by=/etc/apt/keyrings/k6.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt update
          sudo apt install -y k6

      # 6. Executar o teste K6 com variáveis como no Windows
      - name: Run performance test
        run: |
          export K6_WEB_DASHBOARD=true
          export K6_WEB_DASHBOARD_EXPORT=html-report.html
          k6 run test/k6/trabalho_k6.js

      # 7. Fazer upload do relatório HTML como artefato
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: k6-report
          path: html-report.html
