name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test --silent

      - name: Start server in background (PowerShell)
        shell: pwsh
        run: |
          $p = Start-Process -FilePath node -ArgumentList 'server.js' -PassThru -NoNewWindow
          $p.Id | Out-File -Encoding ASCII server.pid

      - name: Wait for server to be ready (PowerShell)
        shell: pwsh
        run: |
          for ($i=0; $i -lt 30; $i++) {
            try {
              $r = Invoke-WebRequest -Uri http://localhost:3000/ -UseBasicParsing -TimeoutSec 2
              if ($r.StatusCode -eq 200) { Write-Host 'server ready'; break }
            } catch {
              Write-Host 'waiting for server...'; Start-Sleep -Seconds 1
            }
          }

      - name: Create output dir and report file (Windows)
        shell: pwsh
        run: |
          New-Item -Path out -ItemType Directory -Force | Out-Null
          New-Item -Path html-report.html -ItemType File -Force | Out-Null

      - name: Install k6 on Windows runner (Chocolatey)
        shell: pwsh
        run: |
          choco install k6 -y

      - name: Run k6 load test (PowerShell) exactly like local
        shell: pwsh
        run: |
          $env:K6_WEB_DASHBOARD = "true"; $env:K6_WEB_DASHBOARD_EXPORT = "html-report.html"; k6 run --summary-export=out/summary.json test/k6/trabalho_k6.js

      - name: Upload k6 summary
        uses: actions/upload-artifact@v4
        with:
          name: k6-summary
          path: out/summary.json

      - name: Upload html report (if produced)
        uses: actions/upload-artifact@v4
        with:
          name: k6-html-report
          path: html-report.html

      - name: Stop server
        if: always()
        shell: pwsh
        run: |
          if (Test-Path server.pid) {
            $pid = Get-Content server.pid | Out-String
            $pid = $pid.Trim()
            if ($pid) { Stop-Process -Id $pid -ErrorAction SilentlyContinue }
          }
